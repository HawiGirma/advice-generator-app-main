<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Advice Generator App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="generator">
      <div class="output">
        <span class="number">ADVICE #117</span>
        <q class="quote"
          >‚ÄúIt is easy to sit up and take notice, what's difficult is getting up
          and taking action.‚Äù</q
        >
        <picture class="divider">
          <source
            media="(min-width: 545px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            src="/images/pattern-divider-mobile.svg"
            alt="divider line vector"
          />
        </picture>
      </div>
      <button class="btn">
        <img src="./images/icon-dice.svg" class="btn-img" alt="dice icon" />
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hawi Girma</a>.
    </div>
  </body>
</html>
